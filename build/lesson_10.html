<body>
    <button onclick="greet()">Click me!</button>
    <button onclick="calc()">Click me!</button>
    <button onclick="count()">Counter</button>
    <script>
        let totalsum = 0;
        
        function count() {
            let number = prompt('Enter number', 0);
            totalsum = totalsum + number;
            alert(totalsum);
        }

        function greet() {
            let name = prompt('Enter your name:', '');
            console.log(name);
            if (name === 'admin') {
                alert('Hello admin');
            } else {
                alert('I don\'t know you!');
            }
        }

        function calc() {
            let a = prompt('Enter a, ', '0');
            a = Number(a);
            console.log(isNaN(a));
            let b = Number('Enter b ', '0');
            b = parseInt(b);
            alert(a + b);
        }


    </script>
